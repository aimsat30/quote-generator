<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quote generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=tasmiaabedin.com"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <div>
            <button class="twitter-button" id="twitter" title="Tweet This!">
              <i class="fab fa-twitter"></i>
          </button>
          <button class="whatsapp-button" id="whatsapp" title="Share on WhatsApp!">
              <i class="fab fa-whatsapp"></i>
          </button>
        </div>
        
        <button id="new-quote" title="Get a new Quote" onclick="randomQuote()">
            New Quote
        </button>
      </div>
    </div>
    <div class="loader" id="loader"></div>

    <div class="footer">

          ></a>
          <a href="https://www.linkedin.com/in/tasmia-abedin/" target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
